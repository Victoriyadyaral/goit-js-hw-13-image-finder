<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />
  
  </head>

  <body>

  <section>
  <h1 class="section__title">Incredibly beautiful free<br>stock pictures</h1>
  <form class="search-form" id="search-form">
  <label class="search-form__label">
  <input
    class="search-form__input"
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
  />
  </label>
  <button type="submit" class="search-form__btn button">Search</button>
</form>

<ul class="gallery">
</ul>

<button type="button" class="btn-load-more button" data-action="load-more">
  <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

  <span class="label">Show more...</span>
</button>
</section>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
